<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sign.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hurricane&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="signup-section">
        <img src="./img/spotify.png" alt="spotify">

        <div class="spotify">
            <div class="socials">
                <div class="facebook">
                    <img src="./icons/image 2.png" alt="facebook">
                    <p>Continue with facebook</p>
                </div>

                <div class="google">
                    <img src="./icons/image 3.png" alt="google">
                    <p>Continue with Google</p>
                </div>

                <div class="discord">
                    <img src="./icons/image 4.png" alt="doscord">
                    <p>Continue with Discord</p>
                </div>
            </div>
            <div class="or">
                <div></div>
                <p>or</p>
                <div></div>
            </div>
            <form action="">
                <input type="email" placeholder="Enter Your Mail id / Phone No.">
                <input type="password" placeholder="Create a Password">
                <input type="text" placeholder="Enter a profile name">
                <input type="date">
                <label for="gender" class="gender">
                    Gender:
                    <input type="radio" name="male">
                    <label for="male">Male</label>
                    <input type="radio" name="female">
                    <label for="female">Female</label>
                    <input type="radio" name="other">
                    <label for="other">Other</label>
                </label>
                <button>Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
